		<link type="text/css" rel="stylesheet" href="../../../css/examples/general.css" />
		<style type="text/css">
			#panelBotones { margin-top: 20px; }
			.notas { width: 40%; font-size: 1.1em; }
		</style>
		
		<!-- ----------------------------
			 ## Estilos de la interfaz ##
			 ---------------------------- -->
		<link type="text/css" rel="stylesheet" href="../../../css/utility/jquery.lara.utility.colorpicker.css" />
		
		<!-- ----------------------------------
			 ## Funcionalidad de la interfaz ##
			 ---------------------------------- -->
		<script type="text/javascript" src="jquery.lara.utility.colorpicker.js"></script>
		
		<!-- -------------------------------
			 ## Ejecucion de los archivos ##
			 ------------------------------- -->
		<script type="text/javascript">
			$(document).ready(function() {
				function createColorpicker() {
					$("#colorpicker").colorpicker();
				}
				
				createColorpicker();
				
				$("h1 span").text($("#colorpicker").data("colorpicker").version);
				
				// -------------------------------------------------------------------
				$("#destruir").button().toggle(function(event) {
					$(":utility-colorpicker").colorpicker("destroy");
				}, function(event) {
					createColorpicker();
				});
				$("#inhabilitar").button().toggle(function(event) {
					$(":utility-colorpicker").colorpicker("disable");
				}, function(event) {
					$(":utility-colorpicker").colorpicker("enable");
				});
			});
		</script>
	</head>

	<body>
		<div id="interface">
			<header>
				<h1 class="ui-widget-header ui-corner-all">Colorpicker (jquery.lara.utility.colorpicker.js) v<span></span></h1>
			</header>

			<div id="contenedor">
				<div id="colorpicker" title="Colores"></div>
				
				<!-- ==================================================+
				 	 | Panel de botones especiales para la tabla
				 	 ==================================================+ -->
				<div id="panelBotones">
					<button id="destruir">Destruir | Crear</button>
					<button id="inhabilitar">Inhabilitar | Habilitar</button>
				</div> <!-- /Fin de #panelBotones -->
			</div>

			<footer>
