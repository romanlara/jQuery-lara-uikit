		<!-- -------------------------------
			 ## Ejecucion de los archivos ##
			 ------------------------------- -->
		<script type="text/javascript">
			$(document).ready(function() {	
				function createDigitalclock() {
					$("#clock").digitalclock({
						dateFormat: "Today is [dd]th {dayName} {monthName} [yy] - ",
						displayColons: true,
						militaryTime: true,
						displayDate: true
					});
					
					$("#clock2").digitalclock({
						dateFormat: "Heute ist {dayName}, der [dd] {monthName} [yy] - ",
						dayNames: ['Sonntag','Montag','Dienstag','Mittwoch','Donnerstag','Freaitag','Samstag'],
						monthNames: ['Januar','Februar','MÃ¤rz','April','Mai','Juni','Juli','August',
						             'September','Oktober','November','Dezember'],
						displayColons: true,
						militaryTime: true,
						displayDate: true
					});
					
					$("#clock3").digitalclock({
						dateFormat: "Hoy es {dayName} [dd] de {monthName} del [yy] - ",
						dayNames: ['Soles','Lunes','Martes','Mi&eacute;rcoles','Jueves','Viernes','Saturnes'],
						monthNames: ['Enero','Febrero','Marzo','Abril','Mayo','Junio','Julio','Agosto',
		        	                 'Septiembre','Octubre','Noviembre','Diciembre'],
						displayColons: true,
						militaryTime: true,
						displayDate: true
					});
				}
				
				createDigitalclock();
				
				$("h1 span").text($("#clock").data("digitalclock").version);
				
				// -------------------------------------------------------------------
				$("#destruir").button().toggle(function(event) {
					$(":utility-digitalclock").digitalclock("destroy");
				}, function(event) {
					createDigitalclock();
				});
				$("#inhabilitar").button().toggle(function(event) {
					$(":utility-digitalclock").digitalclock("disable");
				}, function(event) {
					$(":utility-digitalclock").digitalclock("enable");
				});
			});
			//-->
		</script>

			<div id="clock" class="ui-widget-header ui-corner-all"></div>
			<div id="clock2" class="ui-widget-header ui-corner-all"></div>
			<div id="clock3" class="ui-widget-header ui-corner-all"></div>
