		<!-- -------------------------
			 ## Esdilos del ejemplo ##
			 ------------------------- -->
		<link type="text/css" rel="stylesheet" href="../../../css/examples/general.css" />
		<style type="text/css">
			input { display: inline-block; }
			label { display: inline-block; }
			#log { margin: 0.4em; width: 20%; height: 100px; border: 1px solid #000000; overflow: auto; }
			#panelBotones { margin-top: 20px; padding: 0.1em 0.4em 0.4em; }
		</style>
		
		<!-- -----------------------------
			 ## Estilos de botonCasilla ##
			 ----------------------------- -->
		<link type="text/css" rel="stylesheet" href="../../../css/ui/jquery.lara.ui.radiobutton.css" />
		
		<!-- ----------------------------------
			 ## Funcionalida de botonCasilla ##
			 ---------------------------------- -->
		<script type="text/javascript" src="jquery.lara.ui.radiobutton.js"></script>
		
		<!-- -------------------------------
			 ## Ejecucion de los archivos ##
			 ------------------------------- -->
		<script type="text/javascript">
			$(document).ready(function() {
				function createRadiobuttons() {
					$("input[type='radio']").radiobutton({ 
						glowingtext: true,
						selected: function(event, ui) {
							$("#log").children("div").append('<span style="display: block;">' + 
								ui.item.next("label")
									.find(".ui-radiobutton-button .ui-radiobutton-text")
									.text() + '-selected</span>');
							
							height = $("#log").children("div").height();
							positionPixels = 100 / 100 * height;
							$("#log").scrollTop(positionPixels);
							$("#log div span:odd").css("background-color", "#eee");
						},
						unselected: function(event, ui) {
							$("#log").children("div").append('<span style="display: block;">' + 
								ui.item.next("label")
									.find(".ui-radiobutton-button .ui-radiobutton-text")
									.text() + '-unselected</span>');
							
							height = $("#log").children("div").height();
							positionPixels = 100 / 100 * height;
							$("#log").scrollTop(positionPixels);
							$("#log div span:odd").css("background-color", "#eee");
						}
					});
				}
				
				createRadiobuttons();
				
				$("h1 span").text($("#radio-1-0").data("radiobutton").version);
				
				// ----------------------------------------
				
				//$("#radio-1-1").radiobutton("select");
				//$("#radio-2-0").radiobutton("select");
				
				// ----------------------------------------
				
				$("#inhabilitar").button().toggle(function() {
					$(":ui-radiobutton").radiobutton("disable");
				}, function() {
					$(":ui-radiobutton").radiobutton("enable");
				});
				
				$("#destruir").button().toggle(function() {
					$(":ui-radiobutton").radiobutton("destroy");
				}, function() {
					createRadiobuttons();
				});
				
				$("#texto").button().toggle(function() {
					$("#radio-1-2").radiobutton("option", "text", false);
				}, function() {
					$("#radio-1-2").radiobutton("option", "text", true);
				});
				$("#caja").button().toggle(function() {
					$(":ui-radiobutton").radiobutton("option", "box", false);
				}, function() {
					$(":ui-radiobutton").radiobutton("option", "box", true);
				});
				
				$("#slcc").button().click(function() {
					$("#radio-1-2").radiobutton("select");
					$("#radio-2-2").radiobutton("select");
				});
				$("#limpiar").button().click(function(event) {
					$("#log").empty();
				});
			});
		</script>
	</head>
	<body>
		<div class="contenedor">
			<h1 class="ui-widget-header ui-corner-all">Bot&oacute;n de Tipo Radio (jquery.lara.ui.radiobutton.js) v<span></span></h1>
			
			<h2>Escoga lo que le sea preferente.</h2>
			
			<p>Primer Grupo de Radio Buttons</p>
			<input type="radio" name="radio-eleccion-1" id="radio-1-0" value="radio-1-0" />
			<label for="radio-1-0">Radio 0 :: 1</label>
			<br />
			<input type="radio" name="radio-eleccion-1" id="radio-1-1" value="radio-1-1" />
			<label for="radio-1-1">Radio 1 :: 1</label>
			<br />
			<input type="radio" name="radio-eleccion-1" id="radio-1-2" value="radio-1-2" />
			<label for="radio-1-2">Radio 2 :: 1</label>
			<br />
			<input type="radio" name="radio-eleccion-1" id="radio-1-3" value="radio-1-3" />
			<label for="radio-1-3">Radio 3 :: 1</label>
			<br />
			
			<p>Segundo Grupo de Radio Buttons</p>
			<input type="radio" name="radio-eleccion-2" id="radio-2-0" value="radio-2-0" />
			<label for="radio-2-0">Radio 0 :: 2</label>
			<!--<br />-->
			<input type="radio" name="radio-eleccion-2" id="radio-2-1" value="radio-2-1" />
			<label for="radio-2-1">Radio 1 :: 2</label>
			<!--<br />-->
			<input type="radio" name="radio-eleccion-2" id="radio-2-2" value="radio-2-2" />
			<label for="radio-2-2">Radio 2 :: 2</label>
			<!--<br />-->
			<input type="radio" name="radio-eleccion-2" id="radio-2-3" value="radio-2-3" />
			<label for="radio-2-3">Radio 3 :: 2</label>
			<!--<br />-->
			
			<p class="ui-widget">Log:</p>
			<div id="log" class="ui-widget"><div></div></div>
			
			<div id="panelBotones">
				<button id="inhabilitar">Inhabilitar | Habilitar</button>
				<button id="destruir">Destruir | Crear</button>
				<button id="texto">Sin Texto | Con Texto</button>
				<button id="caja">Sin Caja | Con Caja</button>
				<button id="slcc">M&eacute;todo .select()</button>
				<button id="limpiar">Limpiar Log</button>
			</div>
