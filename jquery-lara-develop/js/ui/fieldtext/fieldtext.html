		<link type="text/css" rel="stylesheet" href="../../../../library/jquery-ui-1.8.20/css/street-blue/jquery-ui-1.8.16.custom.css" />
		<script type="text/javascript" src="../../../../library/jquery-ui-1.8.20/js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="../../../../library/jquery-ui-1.8.20/js/jquery-ui-1.8.20.custom.min.js"></script>
		
		<script type="text/javascript" src="../../../../library/maskedinput-1.3/jquery.maskedinput.js"></script>
		
		<!-- ---------------------------------------------------------------------------------------------------------- -->
		<!-- -------------------------
			 ## Esdilos del ejemplo ##
			 ------------------------- -->
		<link type="text/css" rel="stylesheet" href="../../../css/examples/general.css" />
		<style type="text/css">
			label, input { display: block; }
			input.text { margin-bottom: 12px; }
			fieldset { padding:0; border:0; margin-top:25px; }
		</style>
		
		<!-- ----------------------------
			 ## Estilos de la interfaz ##
			 ---------------------------- -->
		<link type="text/css" rel="stylesheet" href="../../../css/ui/jquery.lara.ui.fieldtext.css" />
		
		<!-- ----------------------------------
			 ## Funcionalidad de la interfaz ##
			 ---------------------------------- -->
		<script type="text/javascript" src="jquery.lara.ui.fieldtext.js"></script>
		
		<!-- -------------------------------
			 ## Ejecucion de los archivos ##
			 ------------------------------- -->
		<script type="text/javascript">
			$(document).ready(function() {
				function createFieldtexts() {
					$("#texto-0, #texto-1, #texto-2").fieldtext({
						colon: true,
						maxlength: 15
					});
					
					$("input[type='search']").fieldtext({
						colon: true
					});
					
					$("#texto-4").fieldtext({
						colon: true
					}).mask("99/99/9999");
					
					$("#texto-5").fieldtext({
						colon: true
					}).mask("99:99");
				}
				
				createFieldtexts();
				
				$("#texto-0").fieldtext("focus");
				
				$("h1 span").text($("#texto-0").data("fieldtext").version);
				
				// ----------------------------------------
				$("#inhabilitar").button().toggle(function() {
					$(":ui-fieldtext").fieldtext("disable");
				}, function() {
					$(":ui-fieldtext").fieldtext("enable");
				});
				
				$("#destruir").button().toggle(function() {
					$(":ui-fieldtext").fieldtext("destroy");
					$("#text-4").unmask();
					$("#text-5").unmask();
				}, function() {
					createFieldtexts();
				});
				
				$("#limpiar").button().click(function() {
					$(":ui-fieldtext").fieldtext("clean");
				});
				$("#upperCase").button().toggle(function() {
					$(":ui-fieldtext").fieldtext("option", "upperCase", true);
				}, function() {
					$(":ui-fieldtext").fieldtext("option", "upperCase", false);
				});
				$("#hideCC").button().toggle(function() {
					$(":ui-fieldtext").fieldtext("option", "hideCC", true);
				}, function() {
					$(":ui-fieldtext").fieldtext("option", "hideCC", false);
				});
				$("#refresh").button().click(function() {
					$(":ui-fieldtext").fieldtext("refresh");
				})
			});
		</script>
	</head>
	<body>
		<div class="contenedor">
			<h1 class="ui-widget-header ui-corner-all">Campo de Texto (jquery.lara.ui.fieldtext.js) v<span></span></h1>
			
			<h2>Escoga lo que le sea preferente.</h2>
			
			<form>
				<fieldset>
					<label for="texto-0">Campo de texto normal</label>
					<input type="text" name="texto-0" id="texto-0" />
					
					<label for="texto-1">Campo de texto normal</label>
					<input type="text" name="texto-1" id="texto-1" />
					
					<label for="texto-2">Campo de texto normal con valor</label>
					<input type="text" name="texto-2" id="texto-2" value="Un valor por omision" />
					
					<label for="texto-3">Buscar</label>
					<input type="search" name="texto-3" id="texto-3" placeholder="palabras claves" />
					
					<label for="texto-4">Mascara de Fecha</label>
					<input type="text" name="texto-4" id="texto-4" value="" />
					
					<label for="texto-5">Mascara de Hora</label>
					<input type="text" name="texto-5" id="texto-5" value="" />
				</fieldset>
			</form>
			<br />
			<br />
			<br />
			
			<button id="inhabilitar">Inhabilitar | Habilitar</button>
			<button id="destruir">Destruir | Crear</button>
			<button id="limpiar">Limpiar campos</button>
			<button id="upperCase">May&uacute;sculas | Min&uacute;sculas</button>
			<button id="hideCC">Hide/Show Character Counter</button>
			<button id="refresh">Refresh</button>
			
			<div class="aperos-demo-msn">APEROS-LARA: DEMO</div>
		</div>
	</body>
</html>
