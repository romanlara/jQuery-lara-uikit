		<!-- -------------------------

			 ------------------------- -->
		<link type="text/css" rel="stylesheet" href="../../../css/examples/general.css" />
		<style type="text/css">
			/*input.text { margin-bottom: 12px; }*/
			fieldset { padding:0; border:0; margin-top:25px; }
		</style>
		
		<!-- ----------------------------
			 ## Estilos de la interfaz ##
			 ---------------------------- -->
		<link type="text/css" rel="stylesheet" href="../../../css/ui/jquery.lara.ui.textarea.css" />
		
		<!-- ----------------------------------
			 ## Funcionalidad de la interfaz ##
			 ---------------------------------- -->
		<script type="text/javascript" src="jquery.lara.ui.textarea.js"></script>
		
		<!-- -------------------------------
			 ## Ejecucion de los archivos ##
			 ------------------------------- -->
		<script type="text/javascript">
			$(document).ready(function() {
				function createTextareas() {
					$("textarea").textarea({
						colon: true,
						characterCounter: 250
					});
				}
				
				createTextareas();
				
				$("#textarea-0").textarea("focus");
				
				$("h1 span").text($("#textarea-0").data("textarea").version);
				
				// ----------------------------------------
				$("#inhabilitar").button().toggle(function() {
					$(":ui-textarea").textarea("disable");
				}, function() {
					$(":ui-textarea").textarea("enable");
				});
				
				$("#destruir").button().toggle(function() {
					$(":ui-textarea").textarea("destroy");
				}, function() {
					createTextareas();
				});
				
				$("#hideCC").button().toggle(function() {
					$(":ui-textarea").textarea("option", "hideCC", true);
				}, function() {
					$(":ui-textarea").textarea("option", "hideCC", false);
				});
				
				$("#limpiar").button().click(function() {
					$(":ui-textarea").textarea("clean");
				});
			});
		</script>
	</head>
	<body>
		<div class="contenedor">
			<h1 class="ui-widget-header ui-corner-all">&Aacute;rea de Texto (jquery.lara.ui.textarea.js) v<span></span></h1>
			
			<h2>Escoga lo que le sea preferente.</h2>
			
			<form>
				<fieldset>
					<label for="textarea-0">&Aacute;rea de texto normal</label>
					<textarea id="textarea-0"></textarea>
					<br />
					<label for="textarea-1">&Aacute;rea de texto normal</label>
					<textarea id="textarea-1"></textarea>
					<br />
					<label for="textarea-2">&Aacute;rea de texto normal</label>
					<textarea id="textarea-2"></textarea>
					<br />
					<label for="textarea-3">&Aacute;rea de texto normal</label>
					<textarea id="textarea-3"></textarea>
				</fieldset>
			</form>
			<br />
			<br />
			<br />
			
			<button id="inhabilitar">Inhabilitar | Habilitar</button>
			<button id="destruir">Destruir | Crear</button>
			<button id="hideCC">Hide/Show Character Counter</button>
			<button id="limpiar">Limpiar campos</button>
			
			<div class="aperos-demo-msn">APEROS-LARA: DEMO</div>
		</div>
	</body>
