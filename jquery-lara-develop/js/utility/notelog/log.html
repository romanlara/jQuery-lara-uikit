		<link type="text/css" rel="stylesheet" href="../../../css/examples/general.css" />
		<style type="text/css">
			ul { list-style: none; padding-left: 0; }
			li { padding: 0.4em; }
			#panelBotones { margin-top: 20px; padding: 0.1em 0.4em 0.4em; }
		</style>
		
		<!-- -----------------------------
			 ## Estilos de botonCasilla ##
			 ----------------------------- -->
		<link type="text/css" rel="stylesheet" href="../../../css/utility/jquery.lara.utility.notelog.css" />
		
		<!-- ----------------------------------
			 ## Funcionalida de botonCasilla ##
			 ---------------------------------- -->
		<script type="text/javascript" src="jquery.lara.utility.notelog.js"></script>
		
		<!-- -------------------------------
			 ## Ejecucion de los archivos ##
			 ------------------------------- -->
		<script type="text/javascript">
			$(document).ready(function() {
				function createNotelog() {
					$("#log").notelog({
						height: "100px",
						timeFormat: "[hh]:[mm]:[ss]",
						dateFormat: "[yy]/[mm]/[dd]",
						messageFormat: "({date}-{time}) {scope}: {msg}",
						militaryTime: true
					});
				}
				
				createNotelog();
				
				$("h1 span").text($("#log").data("notelog").version);
				// ----------------------------------------
				$("#destruir").button().toggle(function(event) {
					$(":utility-notelog").notelog("destroy");
				}, function(event) {
					createNotelog();
				});
				$("#inhabilitar").button().toggle(function(event) {
					$(":utility-notelog").notelog("disable");
				}, function(event) {
					$(":utility-notelog").notelog("enable");
				});
				$("#mensaje").button().click(function() {
					$("#log").notelog("addLog", "Sistema", "Esto es un mensaje del sistema.");
				});
				$("#mensaje2").button().click(function() {
					$("#log").notelog("addLog", "Usuario", "Esto es un mensaje del usuario.");
				});
			});
		</script>
	</head>
	<body>
		<div class="contenedor">
			<h1 class="ui-widget-header ui-corner-all">Bit&aacute;cora de actividades (jquery.lara.utility.notelog.js) v<span></span></h1>
			
			<p class="ui-widget">Log:</p>
			<div id="log"></div>
			
			<div id="panelBotones">
				<button id="destruir">Destruir | Crear</button>
				<button id="inhabilitar">Inhabilitar | Habilitar</button>
				<button id="mensaje">Mensaje del sistema</button>
				<button id="mensaje2">Mensaje del usuario</button>
			</div>
			
			<div class="aperos-demo-msn">APEROS-LARA: DEMO</div>
		</div>
	</body>
